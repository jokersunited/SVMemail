<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Results</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-mail-bulk"></i>
                </div>
                <div class="sidebar-brand-text mx-3">WolfSpam</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-envelope"></i>
                    <span>Home</span></a>
            </li>
			
			<li class="nav-item">
                <a class="nav-link" href="/feedback">
                    <i class="fas fa-fw fa-chart-bar"></i>
                    <span>Feedback</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Results</h1>
                    </div>
					
					<div class="row justify-content-center">
						<div class="col-lg-6 mb-4">
							<div class="row">
								<div class="col-lg-6 mb-4">
                                    {% if result == 0 %}
									<div class="card bg-success text-white shadow">
                                    {% else %}
                                    <div class="card bg-success text-white shadow invisible">
                                    {% endif %}
										<div class="card-body">
											CLEAN
											<div class="text-white-50 small">This email is safe</div>
										</div>
									</div>
								</div>
								<div class="col-lg-6 mb-4">
									{% if result == 1 %}
									<div class="card bg-danger text-white shadow">
                                    {% else %}
                                    <div class="card bg-danger text-white shadow invisible">
                                    {% endif %}
										<div class="card-body">
											SPAM
											<div class="text-white-50 small">Be careful and take note</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row justify-content-center mb-4">
						<div class="col-lg-6 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-sm font-weight-bold text-primary text-uppercase mb-1">Accuracy Score
											</div>
											<div class="row no-gutters align-items-center">
												<div class="col-auto">
													<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{prob}}%</div>
												</div>
												<div class="col">
													<div class="progress progress-sm mr-2">
														<div class="progress-bar bg-primary" role="progressbar"
															style="width: {{prob}}%" aria-valuenow="90" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-bullseye fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
                            </div>
						</div>
					</div>
					
					<div class="row justify-content-center">
						<div class="col-lg-6 mb-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Email Content</h6>
								</div>
								<div class="card-body">
									<p>{{ content }}</p>
								</div>
                            </div>
						</div>
					</div>
					
					<div class="row justify-content-center">
						<div class="col-lg-6 mb-4">
                            <div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Give Feedback</h6>
								</div>
								<div class="card-body">
									<form class="user" action="/" method="post">
                                        <div class="row justify-content-between">
                                            <div class="col-xs-3 mb-2">
                                                <input type="submit" name="feedback" value="Clean" class="btn btn-success px-5">
                                                </input>
                                            </div>
                                            <div class="col-xs-3 mb-2">
                                            <input type="submit" name="feedback" value="Spam" class="btn btn-danger px-5">
                                                
                                            </input>
                                        </div>
                                    </form>
								</div>
                            </div>


                            
							</div>
						</div>
					</div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>WolfSpam</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/static/js/demo/chart-area-demo.js"></script>
    <script src="/static/js/demo/chart-pie-demo.js"></script>

</body>

</html>
